{% extends 'myapp/base.html' %}

 {% block content %}
        {% for post in posts %}
             
<div class="post">

       {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

                <p>
                    <h1>
                          {{ post.title }}
                   </h1>
               </p> 
               
                <p>
                   {{ post.text|linebreaksbr}}
                </p>

                <p> 
                  <h4>
                     By {{ post.author }}
                 </h4>
             </p>
             <hr> 
</div>

        {% endfor %}
 {% endblock %}
